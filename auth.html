<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DeshKaVote - Sign In / Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="auth-page d-flex justify-content-center align-items-center vh-100">

<div class="auth-card">
  <div class="logo">DeshKaVote</div>
  <div class="welcome-text" id="formTitle">Welcome</div>
  <div class="welcome-subtext" id="formSubtitle">Welcome back, please login to your account.</div>

  <div class="tabs mb-4">
    <div class="tab active" id="tabSignIn">Sign In</div>
    <div class="tab" id="tabRegister">Registration</div>
  </div>

  <!-- SIGN IN FORM -->
  <form id="signinForm" novalidate>
    <div class="mb-3 text-start">
      <label for="signinEmail" class="form-label fw-bold">Voter ID *</label>
      <input type="text" id="signinEmail" class="form-control" placeholder="Enter your Voter ID" required readonly />
    </div>

    <div class="mb-3 text-start">
      <label for="signinPassword" class="form-label fw-bold">Password *</label>
      <input type="password" id="signinPassword" class="form-control" placeholder="•••••••••••••••" required readonly />
    </div>

    <div class="forgot-password text-end mb-4" tabindex="0" role="button" aria-pressed="false" onclick="alert('Password reset functionality coming soon.')">Forgot Password?</div>

    <button type="submit" class="btn btn-primary w-100" disabled>Login</button>
  </form>

  <!-- REGISTRATION FORM -->
  <form id="registerForm" style="display:none" novalidate>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label fw-bold">First Name *</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required readonly />
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label fw-bold">Last Name *</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required readonly />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label fw-bold">Email Address *</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address" required readonly />
        </div>
        <div class="col-md-6 mb-3">
            <label for="mobile" class="form-label fw-bold">Mobile Number *</label>
            <input type="tel" id="mobile" class="form-control" placeholder="Enter your 10-digit mobile number" required pattern="[0-9]{10}" title="Mobile number must be 10 digits" readonly />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="dob" class="form-label fw-bold">Date of Birth *</label>
            <input type="date" id="dob" class="form-control" required readonly />
            <div id="dobWarning" class="form-text text-danger" style="display:none;">You must be 18 years or older to register.</div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="gender" class="form-label fw-bold">Gender *</label>
            <select id="gender" class="form-select" required readonly>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <div class="mb-3 text-start">
      <label for="parentSpouseName" class="form-label fw-bold">Father's/Mother's/Spouse's Name *</label>
      <input type="text" id="parentSpouseName" class="form-control" placeholder="Enter Father's/Mother's/Spouse's Name" required readonly />
    </div>

    <div class="mb-3 text-start">
      <label for="streetAddress" class="form-label fw-bold">Street Address *</label>
      <input type="text" id="streetAddress" class="form-control" placeholder="Enter your street address" required readonly />
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="city" class="form-label fw-bold">City *</label>
            <input type="text" id="city" class="form-control" placeholder="Enter your city" required readonly />
        </div>
        <div class="col-md-6 mb-3">
            <label for="state" class="form-label fw-bold">State *</label>
            <select id="state" class="form-select" required readonly>
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="pincode" class="form-label fw-bold">Pincode *</label>
            <input type="text" id="pincode" class="form-control" placeholder="Enter your pincode" required pattern="[0-9]{6}" title="Pincode must be 6 digits" readonly />
        </div>
        <div class="col-md-6 mb-3">
            <label for="placeOfBirth" class="form-label fw-bold">Place of Birth *</label>
            <input type="text" id="placeOfBirth" class="form-control" placeholder="Enter your place of birth" required readonly />
        </div>
    </div>

    <div class="mb-3 text-start">
      <label for="voterId" class="form-label fw-bold">Voter ID *</label>
      <input type="text" id="voterId" class="form-control" placeholder="Enter your Voter ID" required readonly />
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="aadharNumber" class="form-label fw-bold">Aadhar Number *</label>
            <input type="text" id="aadharNumber" class="form-control" placeholder="Enter your Aadhar Number" required readonly />
        </div>
        <div class="col-md-6 mb-3">
            <label for="panNumber" class="form-label fw-bold">PAN Number *</label>
            <input type="text" id="panNumber" class="form-control" placeholder="Enter your PAN Number" required readonly />
        </div>
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label fw-bold">Password *</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters" readonly />
    </div>

    <div class="mb-3 text-start">
      <label for="confirmPassword" class="form-label fw-bold">Confirm Password *</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required readonly />
    </div>

    <button type="submit" class="btn btn-primary w-100" disabled>Register</button>
  </form>

  <div class="create-account mt-4" id="toggleText" tabindex="0" role="button" aria-pressed="false">
    Don't have an account? Create an Account
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tabSignIn = document.getElementById('tabSignIn');
  const tabRegister = document.getElementById('tabRegister');
  const signinForm = document.getElementById('signinForm');
  const registerForm = document.getElementById('registerForm');
  const formTitle = document.getElementById('formTitle');
  const formSubtitle = document.getElementById('formSubtitle');
  const toggleText = document.getElementById('toggleText');
  const dobInput = document.getElementById('dob');
  const dobWarning = document.getElementById('dobWarning');

  // Set max date for DOB to ensure 18+ age
  const today = new Date();
  const eighteenYearsAgo = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
  dobInput.max = eighteenYearsAgo.toISOString().split('T')[0];

  dobInput.addEventListener('change', function() {
    const selectedDate = new Date(this.value);
    const ageDiffMs = Date.now() - selectedDate.getTime();
    const ageDate = new Date(ageDiffMs);
    const age = Math.abs(ageDate.getUTCFullYear() - 1970);

    if (age < 18) {
      dobWarning.style.display = 'block';
    } else {
      dobWarning.style.display = 'none';
    }
  });

  function switchForm(form) {
    if (form === 'signin') {
      signinForm.style.display = 'block';
      registerForm.style.display = 'none';
      tabSignIn.classList.add('active');
      tabRegister.classList.remove('active');
      formTitle.textContent = 'Welcome';
      formSubtitle.textContent = 'Welcome back, please login to your account.';
      toggleText.textContent = "Don't have an account? Create an Account";
    } else {
      signinForm.style.display = 'none';
      registerForm.style.display = 'block';
      tabSignIn.classList.remove('active');
      tabRegister.classList.add('active');
      formTitle.textContent = 'Create Account';
      formSubtitle.textContent = 'Please fill the form to create an account.';
      toggleText.textContent = "Already have an account? Sign In";
    }
  }

  tabSignIn.addEventListener('click', () => switchForm('signin'));
  tabRegister.addEventListener('click', () => switchForm('register'));
  toggleText.addEventListener('click', () => {
    if (signinForm.style.display === 'none' || signinForm.style.display === '') {
      switchForm('signin');
    } else {
      switchForm('register');
    }
  });

  switchForm('signin');
</script>

</body>
</html>
