<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DeshKaVote - Admin Interface</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
    color: #0f3e7a; /* dark blue */
  }

  header {
    background-color: #138808; /* Indian flag green */
    color: white;
    padding: 18px 24px;
    text-align: center;
    font-weight: 700;
    font-size: 1.6rem;
  }

  main {
    max-width: 960px;
    margin: 24px auto;
    padding: 0 16px 40px;
  }

  h2 {
    border-bottom: 3px solid #f58220; /* Indian flag orange */
    padding-bottom: 8px;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.4rem;
  }

  section {
    margin-bottom: 40px;
    border: 1px solid #000;
    border-radius: 8px;
    padding: 20px 24px;
    background-color: #f7f1e1; /* subtle saffron */
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #0f3e7a;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  input[type="datetime-local"],
  select {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    border: 1px solid #000000;
    border-radius: 4px;
    font-size: 1rem;
    color: #0f3e7a;
    background: #ffffff;
    outline: none;
    box-shadow: none;
  }

  button {
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #138808;
    color: white;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0f580f;
  }
  button:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
    color: #eee;
  }

  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
  }

  th, td {
    border: 1px solid #000;
    padding: 10px 14px;
    text-align: left;
    font-size: 0.95rem;
    vertical-align: middle;
  }
  th {
    background-color: #f7f1e1;
    color: #055a8c;
    font-weight: 700;
  }

  /* Checkbox for verification */
  input[type="checkbox"] {
    transform: scale(1.2);
    cursor: pointer;
  }

  /* Form group */
  .form-group {
    margin-bottom: 24px;
  }

  /* Responsive */
  @media (max-width: 700px) {
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  DeshKaVote - Admin Interface
</header>

<main>

  <!-- Voter Verification -->
  <section aria-labelledby="voter-verify-title">
    <h2 id="voter-verify-title">Verify Voters</h2>

    <form aria-label="Voter verification form" onsubmit="return false;">
      <label for="voterSearch">Search Voter ID</label>
      <input type="text" id="voterSearch" name="voterSearch" placeholder="Enter Voter ID to search" autocomplete="off" />

      <table aria-describedby="voter-list-desc" role="grid" tabindex="0">
        <caption id="voter-list-desc" class="sr-only">List of voters requiring verification</caption>
        <thead>
          <tr>
            <th scope="col">Voter ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Verified</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>VTR123456</td>
            <td>Ramesh Kumar</td>
            <td>42</td>
            <td><input type="checkbox" aria-label="Mark Ramesh Kumar as verified" /></td>
          </tr>
          <tr>
            <td>VTR987654</td>
            <td>Sangeeta Devi</td>
            <td>36</td>
            <td><input type="checkbox" aria-label="Mark Sangeeta Devi as verified" /></td>
          </tr>
          <tr>
            <td>VTR456789</td>
            <td>Ajay Singh</td>
            <td>29</td>
            <td><input type="checkbox" aria-label="Mark Ajay Singh as verified" /></td>
          </tr>
        </tbody>
      </table>
      <button type="submit" disabled>Update Verification</button>
    </form>
  </section>

  <!-- Add Candidates -->
  <section aria-labelledby="add-candidate-title">
    <h2 id="add-candidate-title">Add Candidate</h2>
    <form aria-label="Add candidate form" onsubmit="return false;">
      <div class="form-group">
        <label for="candidateName">Candidate Name</label>
        <input type="text" id="candidateName" name="candidateName" placeholder="Enter candidate full name" required />
      </div>
      <div class="form-group">
        <label for="candidateParty">Party</label>
        <select id="candidateParty" name="candidateParty" required>
          <option value="" disabled selected>Select party</option>
          <option value="BJP">BJP</option>
          <option value="Congress">Congress</option>
          <option value="AAP">AAP</option>
          <option value="Left Front">Left Front</option>
          <option value="Independent">Independent</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="candidateConstituency">Constituency / Ward</label>
        <input type="text" id="candidateConstituency" name="candidateConstituency" placeholder="Enter constituency or ward" required />
      </div>
      <div class="form-group">
        <label for="candidateSymbol">Party Symbol</label>
        <input type="text" id="candidateSymbol" name="candidateSymbol" placeholder="Enter symbol name" required />
      </div>
      <button type="submit">Add Candidate</button>
    </form>
  </section>

  <!-- Create Election -->
  <section aria-labelledby="create-election-title">
    <h2 id="create-election-title">Create Election</h2>
    <form aria-label="Create election form" onsubmit="return false;">
      <div class="form-group">
        <label for="electionName">Election Name</label>
        <input type="text" id="electionName" name="electionName" placeholder="Enter election name" required />
      </div>
      <div class="form-group">
        <label for="startDate">Start Date & Time</label>
        <input type="datetime-local" id="startDate" name="startDate" required />
      </div>
      <div class="form-group">
        <label for="endDate">End Date & Time</label>
        <input type="datetime-local" id="endDate" name="endDate" required />
      </div>
      <button type="submit">Create Election</button>
    </form>
  </section>

</main>

</body>
</html>
